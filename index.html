    <div class="container theme-showcase" role="main">
        <div class="container" style="margin-top: 105px;">
            <div class="row" id="mapPlottingPin" style="display: none;">
                <div class="col-md-12" id="selectePin">
                </div>
            </div>
            <div id="singleTrip" style="display: none;">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="control-label col-sm-2">From Location:</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control " id="fromLocation" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="control-label col-sm-2">To Location:</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control " id="toLocation" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="control-label col-sm-2">Or: From Lat/Long:</div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control " id="fromLatLong" placeholder="">
                        </div>
                        <div class="control-label col-sm-2">To Lat/Long:</div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control " id="toLatLong" placeholder="">
                        </div>
                        <button type="button" class="btn btn-success  col-sm-1" id="btnMapTrip">Map Trip</button>&nbsp;&nbsp;
                        <button type="button" class="btn btn-success  col-sm-1" id="btnResetTrip">Reset</button>
                    </div>
                    <div class="form-group">
                        <div class="control-label col-sm-4" id="singleTripTime" style="display: none;"></div>
                    </div>
                </form>
            </div>
            <div class="row" id="grid" style="display: none;">
                From Location:
                <input type="text" class="form-control grid-input " id="gridLocation" placeholder="">

                <br />
                 <div id="regionOnOff">
                    <button type="button" class="btn btn-success" id="btnRegionOn">Region On</button>
                    <button type="button" class="btn btn-success" id="btnRegionOff">Region Off</button>
                 </div>
                <div id="region"></div>
                <br />
                <br />

                </div>-->

            <div class="row">

                    <div id="logsDiv">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Save Grid</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <label class="control-label col-md-3">
                            Enter Region: 
                        </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <br />
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
